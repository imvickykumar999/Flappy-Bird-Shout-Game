<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #70c5ce;
        }
        canvas {
            display: block;
            max-width: 100%;
            height: auto;
            background: #70c5ce;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="startMessage">Click to start game</div>
    <canvas id="gameCanvas" width="1300" height="800"></canvas>
    <script>
        // Get the canvas and its context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Get the start message element
        const startMessage = document.getElementById('startMessage');

        // Set canvas size to the window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();

        // Game properties
        let WIDTH = canvas.width;
        let HEIGHT = canvas.height;
        const birdSize = 30;
        const gravity = 0.2;
        const flapStrength = -4;
        const pipeWidth = 80;
        const pipeGap = 250;  // Increased vertical gap between pipes
        const pipeSpeed = 3;
        const pipeDistance = 500; // Increased horizontal distance between pipes
        const threshold = 50; // Threshold for sound detection

        let bird = {
            x: WIDTH / 4,
            y: HEIGHT / 2,
            speedY: 0,
        };

        let pipes = [];
        let score = 0;
        let gameOver = false;

        // Initialize Web Audio API
        let audioContext;
        let analyser;
        let dataArray;

        // Set up audio
        async function setupAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
        }

        // Get the sound intensity from the microphone input
        function getSoundIntensity() {
            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;
            return average;
        }

        // Check if sound is detected based on the threshold
        function isSoundDetected() {
            return getSoundIntensity() > threshold;
        }

        // Initialize game state
        function resetGame() {
            bird.y = HEIGHT / 2;
            bird.speedY = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            addPipe();
        }

        // Create a pipe
        function createPipe() {
            const pipeY = Math.random() * (HEIGHT - pipeGap - 100) + 50;
            pipes.push({
                x: WIDTH,
                y: pipeY,
            });
        }

        // Add a new pipe
        function addPipe() {
            createPipe();
        }

        // Handle game over
        function handleGameOver() {
            ctx.fillStyle = 'red';
            ctx.font = '48px Arial';
            ctx.fillText('Game Over', WIDTH / 2 - 120, HEIGHT / 2 - 20);
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, WIDTH / 2 - 60, HEIGHT / 2 + 30);
            gameOver = true;
        }

        // Game update logic
        function update() {
            if (gameOver) return;

            if (isSoundDetected()) {
                bird.speedY = flapStrength;
            }

            bird.speedY += gravity;
            bird.y += bird.speedY;

            // Move pipes
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
            });

            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

            // Add new pipe if necessary
            if (pipes[pipes.length - 1].x < WIDTH - pipeDistance) {  // Increased horizontal distance between pipes
                addPipe();
            }

            // Check for collisions
            pipes.forEach(pipe => {
                if (
                    (bird.x + birdSize / 2 > pipe.x && bird.x - birdSize / 2 < pipe.x + pipeWidth) &&
                    (bird.y - birdSize / 2 < pipe.y || bird.y + birdSize / 2 > pipe.y + pipeGap)
                ) {
                    handleGameOver();
                }
            });

            // Check if bird hits the ground or flies too high
            if (bird.y + birdSize / 2 > HEIGHT || bird.y - birdSize / 2 < 0) {
                handleGameOver();
            }

            // Update score
            pipes.forEach(pipe => {
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    score += 1;
                    pipe.passed = true;
                }
            });
        }

        // Draw the game objects on the canvas
        function draw() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            // Draw pipes
            pipes.forEach(pipe => {
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.y);
                ctx.fillRect(pipe.x, pipe.y + pipeGap, pipeWidth, HEIGHT - pipe.y - pipeGap);
            });

            // Draw bird
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, birdSize / 2, 0, Math.PI * 2);
            ctx.fill();

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '36px Arial';
            ctx.fillText(`Score: ${score}`, 10, 40);
        }

        // Start the game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Set up the game on user interaction
        document.addEventListener('click', async () => {
            await setupAudio();
            resetGame();
            startMessage.style.display = 'none'; // Hide the start message
            gameLoop();
        });
    </script>
</body>
</html>
